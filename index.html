<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">Password Length</div>
                <div class="right">
                    <input type="number" name="" id="" value="4" max="30" min="4">
                </div>
            </div>
            <div class="row">
                <label for="uppercase">
                    <div class="left">Contains Uppercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="uppercase" checked>
                </div>
            </div>
            <div class="row">
                <label for="lowercase">
                    <div class="left">Contains Lowercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lowercase">
                </div>
            </div>
            <div class="row">
                <label for="containsNumber">
                    <div class="left">Contains Numbers</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="containsNumber">
                </div>
            </div>
            <div class="row">
                <label for="containsSymbols">
                    <div class="left">Contains Symbols</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="containsSymbols">
                </div>
            </div>
            <button class="generate-btn">Generate</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
